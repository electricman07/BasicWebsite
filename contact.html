<body>
    <nav class="nav-bar">
        <ul class="nav-links">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="portfolio.html">Portfolio</a></li>

        </ul>
    </nav>
    <main>
        <section id="contact" class=" contact-section">
            <div class="contact-box">
                <div class="contact-links">
                <h2>CONTACT</h2>
                <div class="links">
                    <div class="link">
                    <a><i class="icon fa-brands fa-facebook"></i></a>
                    </div>
                    <div class="link">
                    <a><i class="icon fa-brands fa-linkedin"></i></a>
                    </div>
                    <div class="link">
                    <a><i class="icon fa-brands fa-discord"></i></a>
                    </div>
                    <div class="link">
                    <a><i class="icon fa-brands fa-youtube"></i></a>
                    </div>
                </div>
                </div>
                <div class="contact-form-wrapper">
                <form>
                    <div class="form-item">
                    <input type="text" name="sender" required>
                    <label>Name:</label>
                    </div>
                    <div class="form-item">
                    <input type="text" name="email" required>
                    <label>Email:</label>
                    </div>
                    <div class="form-item">
                    <textarea class="" name="message" required></textarea>
                    <label>Message:</label>
                    </div>
                    <button class="submit-btn">Send</button>  
                </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright">Copyright &copy; <span id="year"></span> Adrian Popowich</p>
    </footer>
    <script src="script.js"></script>
